<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fees Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="/hosteller-info" class="nav-link text-white">Hosteller Info</a></li>
                <li class="nav-item"><a href="/staff-info" class="nav-link text-white">Staff Info</a></li>
                <li class="nav-item"><a href="/attendance-info" class="nav-link text-white">Attendance</a></li>
                <li class="nav-item"><a href="/fees" class="nav-link text-white">Fees</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Fees Management</h1>
            <div id="alertBox" class="alert d-none" role="alert"></div>

            <!-- Set Fees Section -->
            <div class="card p-4 mb-4 shadow">
                <h2>Set Fees for Selected Month</h2>
                <div class="row">
                    <div class="col-md-4">
                        <label for="setMonthSelect" class="form-label">Select Month</label>
                        <input type="month" id="setMonthSelect" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="perDayFee" class="form-label">Per Day Fee (₹)</label>
                        <input type="number" id="perDayFee" class="form-control" min="0" value="50">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-primary w-100" onclick="setFees()">Set Fees</button>
                    </div>
                </div>
            </div>

            <!-- Select Month to View Fees -->
            <div class="card p-4 mb-4 shadow">
                <h2>View Fees for Selected Month</h2>
                <div class="row">
                    <div class="col-md-4">
                        <label for="viewMonthSelect" class="form-label">Select Month</label>
                        <input type="month" id="viewMonthSelect" class="form-control">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-primary w-100" onclick="loadFees()">View Fees</button>
                    </div>
                </div>
            </div>

            <!-- Search Field -->
            <div class="mb-3">
                <input type="text" id="searchBar" class="form-control" placeholder="Search by Admission No" onkeyup="searchStudent()">
            </div>

            <!-- Fees Table -->
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Admission No</th>
                        <th>Name</th>
                        <th>Room No</th>
                        <th>Days Present</th>
                        <th>Total Fee (₹)</th>
                        <th>Paid (₹)</th>
                        <th>Pending (₹)</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="feesTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.classList.remove('d-none');
            setTimeout(() => alertBox.classList.add('d-none'), 3000);
        }

        function formatMonthYear(monthValue) {
            if (!monthValue) return null;
            const date = new Date(monthValue + "-01");
            return date instanceof Date && !isNaN(date) ? { month: date.getMonth() + 1, year: date.getFullYear() } : null;
        }

        function loadFees() {
            const monthInput = document.getElementById('viewMonthSelect').value;
            if (!monthInput) {
                showAlert('Please select a month!', 'danger');
                return;
            }

            const { month, year } = formatMonthYear(monthInput);

            fetch(`/fees-info/json?month=${month}&year=${year}`)
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('feesTable');
                    table.innerHTML = "";

                    data.forEach(student => {
                        const row = table.insertRow();
                        row.innerHTML = `
                            <td>${student.admission_no}</td>
                            <td>${student.name}</td>
                            <td>${student.room_no}</td>
                            <td>${student.days_present}</td>
                            <td>₹${student.total_fee}</td>
                            <td>₹${student.paid_amount}</td>
                            <td>₹${student.pending_amount}</td>
                            <td>${student.fee_status}</td>
                            <td>
                                <button class="btn btn-success btn-sm" ${student.pending_amount == 0 ? 'disabled' : ''} 
                                    onclick="markPaid('${student.admission_no}', ${month}, ${year})">
                                    Mark Paid
                                </button>
                            </td>
                        `;
                    });
                });
        }

        function setFees() {
            const monthInput = document.getElementById('setMonthSelect').value;
            const perDayFee = document.getElementById('perDayFee').value;

            if (!monthInput || !perDayFee) {
                showAlert('Please select a month and enter per day fee!', 'danger');
                return;
            }

            const { month, year } = formatMonthYear(monthInput);

            fetch('/calculate_fees', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ month, year, per_day_fee: perDayFee })
            })
            .then(response => response.json())
            .then(data => {
                showAlert(data.message);
                loadFees();
            });
        }

        function markPaid(admission_no, month, year) {
            fetch('/mark_paid', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ admission_no, month, year })
            })
            .then(response => response.json())
            .then(data => {
                showAlert(data.message);
                loadFees();
            });
        }

        function searchStudent() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const rows = document.querySelectorAll('#feesTable tr');

            rows.forEach(row => {
                const admissionNo = row.cells[0].textContent.toLowerCase();
                row.style.display = admissionNo.includes(query) ? '' : 'none';
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('viewMonthSelect').value = new Date().toISOString().slice(0, 7);
            document.getElementById('setMonthSelect').value = new Date().toISOString().slice(0, 7);
            loadFees();
        });
    </script>
</body>
</html>
